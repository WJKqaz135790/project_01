<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid #000;
        }
        .son{
            width: 50px;
            height: 50px;
            background-color: skyblue;
            transition: all 0.5s;
        }
        .father:hover .son{
            transform: translate(50px,100px);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
