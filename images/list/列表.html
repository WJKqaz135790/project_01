<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        color:blue;
        color: gold;
        font-size: 30px;
        background-color: deeppink;
        width: 400px;
        height: 400px;
        font-style: italic;
        font-family: 'Courier New', Courier, monospace;
    }
    ol{
        font:italic 700 66px 宋体;
    }
</style>
<body>
    <ul>
        <li>水果</li>
        <li>苹果</li>
        <li>西瓜</li>
    </ul>

    <ol>
        <li>成绩</li>
        <li>小红：100</li>
        <li><a href="../sb.html">小白</a>：90</li>
    </ol>

    <dl>
        <dt>主题</dt>
        <dd>内容</dd>
    </dl>

    <table border="1">
        <caption>表单</caption>
        <tr>
            <th>姓名</th>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>gaygay</td>
            <td rowspan="2">boy</td>
            <td>24</td>
        </tr>
        <tr>
            <td>lzl</td>
            <td>24</td>
        </tr>
        <tr>
            <td>总结</td>
            <td colspan="2">牛逼</td>
        </tr>
    </table>
    文本框：<input type="text" placeholder="请输入">
    <br>
    密码：<input type="password" placeholder="密码">
    <br>
    性别：<input type="radio" name="sex" id="0" checked>男 <input type="radio" name="sex" id="1">女
    <br>
    <input type="checkbox" name="1" id="1" checked>
    <br>
    <input type="file" multiple>
</body>
</html>
